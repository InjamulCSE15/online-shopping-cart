<head>
   <title>Shopping Cart</title>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="PhoneProductChangeHandler(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhone" type="text" class="form-control text-center" value="1">
                           <button onclick="PhoneProductChangeHandler(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="cancel">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="ProductChangeHandler(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="ProductChangeHandler(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="cancelCase">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--Java Script Here-->
   <script>
      // iPhone Quantity Calculation ------>
      function PhoneProductChangeHandler(isIncrease) {
         const PhoneInput = document.getElementById('iPhone');
         const PhoneCount = parseInt(PhoneInput.value);
         let PhoneNewCount = PhoneCount;
         if (isIncrease == true) {
            PhoneNewCount = PhoneCount + 1;
         }
         if (isIncrease == false && PhoneCount > 0) {
            PhoneNewCount = PhoneCount - 1;
         }
         PhoneInput.value = PhoneNewCount;
         const PhonePrice = PhoneNewCount * 1219;
         document.getElementById('phone-price').innerText = PhonePrice;
      }
      //Casing Quantity Calculation ------>
      function ProductChangeHandler(isIncrease) {
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);
         let caseNewCount = caseCount;
         if (isIncrease == true) {
            caseNewCount = caseCount + 1;
         }
         if (isIncrease == false && caseCount > 0) {
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;
         const casePrice = caseNewCount * 59;
         document.getElementById('case-price').innerText = casePrice;
      }
