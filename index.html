<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="itemReduce"></i></button>
                           <input type="text" class="form-control text-center" id="iPhone" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="itemRise" ></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="caseReduce"></i></button>
                           <input type="text" class="form-control text-center" id="case" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="caseRise" ></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
            <!--Java Script Here-->
   <script>
      //For Mobile Set:
      // for Rising Button ----->
      const itemRiseBtn = document.getElementById("itemRise");
      itemRiseBtn.addEventListener("click", function () {
         const itemNumber = document.getElementById("iPhone").value;
         var count = parseInt(itemNumber);
         var riseItem = count + 1;
         document.getElementById("iPhone").value = riseItem;
      })
      // for Reducing Button ---->
      const itemReduceBtn = document.getElementById("itemReduce");
      itemReduceBtn.addEventListener("click", function () {
         const itemNumber = document.getElementById("iPhone").value;
         var count = parseInt(itemNumber);
         var reduceItem = count - 1;
         document.getElementById("iPhone").value = reduceItem;
      })
      // ===========================================================
      //For Casing:
      // for Casing Rising Button ----->
      const caseRiseBtn = document.getElementById("caseRise");
      caseRiseBtn.addEventListener("click", function () {
         const caseNumber = document.getElementById("case").value;
         var count = parseInt(caseNumber);
         var riseCase = count + 1;
         document.getElementById("case").value = riseCase;
      })
      // for Reducing Button ---->
      const caseReduceBtn = document.getElementById("caseReduce");
      caseReduceBtn.addEventListener("click", function () {
         const caseNumber = document.getElementById("case").value;
         var count = parseInt(caseNumber);
         var reduceCase = count - 1;
         document.getElementById("case").value = reduceCase;
      })
      // ==========================================================================

   </script>


</body>

</html>
